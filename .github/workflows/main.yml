name: deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        # 下载源码
        - name: Checkout
          uses: actions/checkout@v2
       
       #构建
        - name: Build
          uses: actions/setup-node@master
          with:
              node-version: '18.x'
        - run: npm install
        - run: npm run build

      #部署
        - name: Deploy
          uses: peaceiris/actions-gh-pages@v3
          with:
            branch: gh-pages # 提交分支 
            publish_dir: ./dist
            github_token: ${{ secrets.VRDEMO }}
            REMOTE_HOST: ${{secrets.REMOTE_HOST}}
            user_name: ${{ secrets.MY_USER-NAME }}
            user_email: ${{ secrets.MY-USER-EMAIL }}
            commit-message: "自动部署"
